<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();
        userResults = []
        for (i = 1; i < 11; i++) {
            //get the value of the drop downs selected, make sure they're an integer and then save them in an array
            userResults.push(parseInt($("#q" + i).val()));
        }

        // Here we grab the form elements
        var newFriend = {
            name: $(".user-name").val().trim(),
            photo: $(".user-photo").val().trim(),
            score: userResults
        };

        console.log(newFriend);
    });
</script>
